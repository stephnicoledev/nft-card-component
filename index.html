<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="./images/image-equilibrium.jpg"
        alt="Equilibrium NFT card"
        class="nft-img thumbnail active"
      />
      <h2 class="nft-title">Equilibrium #3429</h2>
      <p class="nft-text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="nft-details">
        <div>
          <img src="./images/icon-ethereum.svg" alt="" class="detail-icon" />
          0.041ETH
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="" class="detail-icon" />
          3 days left
        </div>
      </div>
      <hr class="line" />
      <div class="nft-creator">
        <img src="./images/image-avatar.png" alt="" class="avatar" />
        <p class="creator-text">
          Creation of <a href="#" class="creator-link">Jules Wyvern</a>
        </p>
      </div>
    </div>
    <!--
      Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern
    -->
  </body>
</html>
